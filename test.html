<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Web App - Greet Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #greeting {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="sayHello()">Greet Me</button>

  <div id="greeting"></div>

  <script>
    function sayHello() {
      const name = document.getElementById("nameInput").value;
      const greetingArea = document.getElementById("greeting");

      if (name.trim() === "") {
        greetingArea.textContent = "Please enter your name!";
      } else {
        greetingArea.textContent = `Hello, ${name}! Have a great day! ðŸŒž`;
      }
    }
  </script>
</body>
</html>
